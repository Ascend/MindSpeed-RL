defaults:
  - model:
      - qwen25_7b

megatron_training:
  model: qwen25_7b
  use_fused_rmsnorm: true
  use_mcore_models: true
  sequence_parallel: true
  use_flash_attn: true
  use_mc2: true
  no_masked_softmax_fusion: true
  attention_softmax_in_fp32: true
  no_gradient_accumulation_fusion: true
  use_fused_swiglu: true
  use_fused_rotary_pos_emb: true
  bf16: true
  use_distributed_optimizer: true
  tokenizer_type: PretrainedFromHF
  tokenizer_name_or_path: /data/for_dt/weights/Qwen2.5-7B
  global_batch_size: 1
  seq_length: 512
  save_interval: 10000
  train_iters: 1
  stage: ray_grpo
  attention_dropout: 0.0
  init_method_std: 0.01
  hidden_dropout: 0.0
  distributed_backend: nccl
  no_shared_storage: true
  variable_seq_lengths: true
  dataset_additional_keys: ['labels',]
  data_path: /data/for_dt/datasets/pe-nlp/data
  split: 100,0,0

actor_config:
  model: qwen25_7b
  micro_batch_size: 1
  tensor_model_parallel_size: 4
  pipeline_model_parallel_size: 1
  lr: 1e-7
  lr_decay_style: constant
  min_lr: 0.0
  weight_decay: 0.0
  lr_warmup_fraction: 0.0
  clip_grad: 10000.0
  adam_beta1: 0.9
  adam_beta2: 0.999
  initial_loss_scale: 4096
  finetune: true
  load: /data/for_dt/weights/Qwen2.5-7B-tp4
  save: ./ckpt
  no_load_optim: true
  no_load_rng: true

ref_config:
  model: qwen25_7b
  tensor_model_parallel_size: 2
  pipeline_model_parallel_size: 1
  micro_batch_size: 1
  load: /data/for_dt/weights/Qwen2.5-7B-tp2
  no_load_optim: true
  no_load_rng: true

reward_config:
  model: qwen25_7b
  tensor_model_parallel_size: 2
  pipeline_model_parallel_size: 1
  micro_batch_size: 1
  load: /data/for_dt/weights/Qwen2.5-7B-tp2
  no_load_optim: true
  no_load_rng: true

rl_config:
  gamma: 1.0
  lam: 0.95
  adv_estimator: group_norm
  kl_penalty: kl
  kl_ctrl_type: fixed
  kl_coef: 0.05
  missing_eos_penalty: 0.0
  mini_batch_size: 4
  num_samples_per_step: 1
  max_prompt_length: 256
  epochs: 1
  clip_ratio: 0.2
  entropy_coeff: 0.001
  shuffle_minibatch: false
  n_samples_per_prompt: 4
  rule_reward: false
  colocate_actor_ref: false
  colocate_all_models: false
  actor_resource:
    num_npus: 4
  reference_resource:
    num_npus: 2
  reward_resource:
    num_npus: 2

generate_config:
  # tokenizer相关配置
  trust_remote_code: true

  # 推理时的并行配置
  infer_tensor_parallel_size: 4
  infer_pipeline_parallel_size: 1
  infer_expert_parallel_size: 1

  # vllm 模型相关设置
  max_num_seqs: 16
  max_model_len: 1024
  dtype: "bfloat16"
  gpu_memory_utilization: 0.6

  offload_train_optimizer: True
  offload_train_grad: True

  # 采样配置
  sampling_config:
    logprobs: 1
    max_tokens: 256
    top_p: 0.9
    top_k: 50
    min_p: 0.01
    temperature: 0.9
    detokenize: false