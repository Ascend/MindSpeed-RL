model: qwen2.5vl_3b.json # 模型配置文件的路径

megatron_training:
  model: qwen2.5vl_3b
  use_fused_rmsnorm: true
  normalization: RMSNorm
  use_mcore_models: true
  sequence_parallel: false
  use_flash_attn: true
  no_masked_softmax_fusion: true
  attention_softmax_in_fp32: true
  no_gradient_accumulation_fusion: true
  use_fused_swiglu: true
  swiglu: true
  use_fused_rotary_pos_emb: true
  position_embedding_type: rope
  bf16: true
  use_distributed_optimizer: true
  tokenizer_type: PretrainedFromHF
  tokenizer_name_or_path:  /data/for_dt/weights/Qwen2.5-VL-3B-Instruct # 原始权重绝对路径
  global_batch_size: 8
  seq_length: 1024
  save_interval: 50
  train_iters: 1
  stage: ray_grpo
  attention_dropout: 0.0
  init_method_std: 0.01
  hidden_dropout: 0.0
  distributed_backend: nccl
  no_shared_storage: true
  dataset_additional_keys: ['input_ids', 'input_ids_length', 'attention_mask', 'position_ids']
  data_path: /data/for_dt/datasets/multimodal/verl_dataset
  split: 100,0,0
  no_shuffle: true
  seed: 1234
  npu_deterministic: false # 是否开启确定性计算

actor_config:
  model: qwen2.5vl_3b
  micro_batch_size: 1
  tensor_model_parallel_size: 1
  pipeline_model_parallel_size: 1
  lr: 1e-6
  lr_decay_style: constant
  min_lr: 0.0
  weight_decay: 0.01
  lr_warmup_fraction: 0.0
  clip_grad: 1.0
  adam_beta1: 0.9
  adam_beta2: 0.999
  finetune: true
  load: /data/for_dt/weights/qwen2_5_vl_3b_tp1pp1 # megatron格式的权重路径
  save: ./ckpt
  no_save_optim: true
  no_load_optim: true
  no_load_rng: true
  num_workers: 8

rl_config:
  # 环境变量地址（相对路径）
  runtime_env_path: ../runtime_env.yaml
  is_multimodal: true
  guarantee_order: true # TD 是否保序
  use_integrated_worker: true # 是否共卡
  blocking: true
  gamma: 1.0
  lam: 0.95
  use_dynamic_bsz: false
  max_packing_token_size: [15000, 4000]
  actor_forward_micro_batch_size: 1
  ref_forward_micro_batch_size: 1
  reward_dispatch_size: 4
  adv_dispatch_size: 4
  actor_rollout_dispatch_size: 4
  actor_update_dispatch_size: 4
  actor_logprob_dispatch_size: 4
  adv_estimator: group_norm
  kl_penalty: low_var_kl
  kl_ctrl_type: fixed
  init_kl_coef: 0.01
  mini_batch_size: 4
  max_prompt_length: 1024
  epochs: 1
  clip_ratio: 0.2
  entropy_coeff: 0.0
  shuffle_mini_batch: false
  n_samples_per_prompt: 2
  rule_reward: true
  verifier_function: ["base_acc"]
  verifier_weight: [1.0]
  num_cpus_for_local_task: 1.0
  use_tensorboard: false
  actor_resource:
    num_npus: 4

generate_config:
  enforce_eager: true
  trust_remote_code: false # Note: It needs to be set to true during actual operation
  offload_train_optimizer: true
  offload_train_grad: true
  offload_train_param: true

  # 推理时的并行配置
  infer_tensor_parallel_size: 1
  infer_pipeline_parallel_size: 1
  infer_expert_parallel_size: 1

  # vllm 模型相关设置
  max_num_seqs: 64
  max_model_len: 2000 # prompt_length + response_length
  max_num_batched_tokens: 8192
  dtype: "bfloat16"
  gpu_memory_utilization: 0.8

  # 采样配置
  sampling_config:
    logprobs: 0
    max_tokens: 50
    top_p: 1.
    top_k: -1
    min_p: 0.0
    temperature: 1.0
    detokenize: false
    seed: 1234
